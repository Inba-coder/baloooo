<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Mani Construction Materials</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Animated Background Elements */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .floating-shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }
        
        .floating-shape:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }
        
        .floating-shape:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 30%;
            right: 10%;
            animation-delay: 2s;
        }
        
        .floating-shape:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 30%;
            left: 15%;
            animation-delay: 4s;
        }
        
        .floating-shape:nth-child(4) {
            width: 120px;
            height: 120px;
            bottom: 10%;
            right: 20%;
            animation-delay: 1s;
        }
        
        .floating-shape:nth-child(5) {
            width: 60px;
            height: 60px;
            top: 60%;
            left: 50%;
            animation-delay: 3s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(180deg);
            }
        }
        
        .signup-container {
            max-width: 700px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            position: relative;
            z-index: 2;
            backdrop-filter: blur(10px);
            animation: slideInUp 0.8s ease-out;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .signup-header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease-out;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .signup-header h2 {
            color: #e74c3c;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        .signup-header p {
            color: #7f8c8d;
            font-size: 1.1em;
            animation: fadeIn 1.5s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .signup-form {
            animation: slideInLeft 1.2s ease-out;
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            animation: bounceIn 1s ease-out;
        }
        
        .form-row:nth-child(1) { animation-delay: 0.1s; }
        .form-row:nth-child(2) { animation-delay: 0.2s; }
        .form-row:nth-child(3) { animation-delay: 0.3s; }
        
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: bold;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #bdc3c7;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.3);
            transform: translateY(-2px);
        }
        
        .form-group input:valid {
            border-color: #27ae60;
        }
        
        .checkbox-group {
            margin: 30px 0;
            animation: slideInRight 1.5s ease-out;
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .checkbox-group h4 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.2em;
            text-align: center;
        }
        
        .checkbox-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .checkbox-item {
            background: rgba(52, 152, 219, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .checkbox-item:hover {
            background: rgba(52, 152, 219, 0.2);
            transform: translateY(-2px);
            border-color: #3498db;
        }
        
        .checkbox-item input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.3);
            accent-color: #3498db;
        }
        
        .checkbox-item label {
            color: #2c3e50;
            font-weight: bold;
            cursor: pointer;
            font-size: 0.9em;
        }
        
        .btn-container {
            text-align: center;
            margin: 30px 0;
            animation: slideInUp 1.8s ease-out;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .btn-submit {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .btn-submit::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-submit:hover::before {
            left: 100%;
        }
        
        .btn-submit:hover {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .btn-reset {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-reset:hover {
            background: linear-gradient(135deg, #c0392b, #a93226);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .signup-links {
            text-align: center;
            margin-top: 25px;
            animation: fadeIn 2s ease-out;
        }
        
        .signup-links a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .signup-links a:hover {
            color: #2980b9;
            text-decoration: underline;
        }
        
        .signup-links a::after {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: #3498db;
            transition: width 0.3s ease;
        }
        
        .signup-links a:hover::after {
            width: 100%;
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #27ae60;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .alert {
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            font-weight: bold;
            animation: slideInDown 0.5s ease-out;
        }
        
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #ecf0f1;
            border-radius: 2px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #3498db, #2980b9);
            border-radius: 2px;
            transition: width 0.3s ease;
            width: 0%;
        }
        
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .checkbox-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .btn-container {
                display: flex;
                flex-direction: column;
                gap: 15px;
            }
            
            .btn-submit, .btn-reset {
                margin-right: 0;
            }
        }
        
        @media (max-width: 480px) {
            .signup-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .signup-header h2 {
                font-size: 2em;
            }
            
            .checkbox-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
    </div>
    
    <div class="signup-container">
        <div class="signup-header">
            <h2>üìù Register</h2>
            <p>Create your account to get started with Mani Construction Materials</p>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <form class="signup-form" onsubmit="handleRegister(event)">
            <div class="form-row">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="full_name">Full Name:</label>
                    <input type="text" id="full_name" name="full_name" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address">
                </div>
            </div>
            
            <div class="checkbox-group">
                <h4>üèóÔ∏è Areas of Interest:</h4>
                <div class="checkbox-container">
                    <div class="checkbox-item">
                        <input type="checkbox" id="cse" name="interests" value="CSE">
                        <label for="cse">CSE</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="ece" name="interests" value="ECE">
                        <label for="ece">ECE</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="mech" name="interests" value="MECH">
                        <label for="mech">MECH</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="it" name="interests" value="IT">
                        <label for="it">IT</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="eee" name="interests" value="EEE">
                        <label for="eee">EEE</label>
                    </div>
                </div>
            </div>
            
            <div class="btn-container">
                <button type="submit" class="btn-submit">
                    <span class="loading-spinner"></span>
                    CREATE ACCOUNT
                </button>
                <button type="reset" class="btn-reset">RESET</button>
            </div>
        </form>
        
        <div class="signup-links">
            <p>Already have an account? <a href="login.html">Login</a></p>
            <p><a href="fornt.html">Back to Home</a></p>
        </div>
    </div>
    
    <script src="app.js"></script>
    <script>
        // Enhanced registration handling with animations
        async function handleRegister(event) {
            event.preventDefault();
            
            const form = event.target;
            const submitBtn = form.querySelector('.btn-submit');
            const spinner = submitBtn.querySelector('.loading-spinner');
            const progressFill = document.getElementById('progressFill');
            
            // Get form data
            const formData = new FormData(form);
            const userData = {
                username: formData.get('username'),
                email: formData.get('email'),
                password: formData.get('password'),
                full_name: formData.get('full_name'),
                phone: formData.get('phone'),
                address: formData.get('address'),
                interests: formData.getAll('interests')
            };
            
            // Clear previous errors
            clearErrors();
            
            // Show loading state
            submitBtn.disabled = true;
            spinner.style.display = 'inline-block';
            submitBtn.innerHTML = '<span class="loading-spinner"></span> CREATING ACCOUNT...';
            
            // Animate progress bar
            progressFill.style.width = '50%';
            
            try {
                // Validate input
                if (!userData.username || !userData.email || !userData.password || !userData.full_name) {
                    throw new Error('Please fill in all required fields');
                }
                
                if (userData.password.length < 6) {
                    throw new Error('Password must be at least 6 characters long');
                }
                
                // Update progress
                progressFill.style.width = '75%';
                
                // Call API
                const response = await fetch('http://localhost:3000/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Registration failed');
                }
                
                // Complete progress
                progressFill.style.width = '100%';
                
                // Store token
                localStorage.setItem('authToken', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                // Show success message
                showAlert('Registration successful! Redirecting...', 'success');
                
                // Redirect after delay
                setTimeout(() => {
                    window.location.href = 'fornt.html';
                }, 2000);
                
            } catch (error) {
                showAlert('Registration failed: ' + error.message, 'error');
                progressFill.style.width = '0%';
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                spinner.style.display = 'none';
                submitBtn.innerHTML = 'CREATE ACCOUNT';
            }
        }
        
        function showAlert(message, type) {
            // Remove existing alerts
            const existingAlerts = document.querySelectorAll('.alert');
            existingAlerts.forEach(alert => alert.remove());
            
            // Create new alert
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            // Insert at top of form
            const form = document.querySelector('.signup-form');
            form.insertBefore(alertDiv, form.firstChild);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
        
        function clearErrors() {
            const errorMessages = document.querySelectorAll('.error-message');
            errorMessages.forEach(error => error.remove());
            
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.style.borderColor = '#bdc3c7';
            });
        }
        
        // Add input animations and progress tracking
        document.querySelectorAll('input').forEach((input, index) => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
                updateProgress();
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
            
            input.addEventListener('input', function() {
                updateProgress();
            });
        });
        
        function updateProgress() {
            const inputs = document.querySelectorAll('input[required]');
            const filledInputs = Array.from(inputs).filter(input => input.value.trim() !== '');
            const progress = (filledInputs.length / inputs.length) * 100;
            
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = progress + '%';
        }
        
        // Add checkbox animations
        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const container = this.closest('.checkbox-item');
                if (this.checked) {
                    container.style.background = 'rgba(52, 152, 219, 0.3)';
                    container.style.transform = 'scale(1.05)';
                } else {
                    container.style.background = 'rgba(52, 152, 219, 0.1)';
                    container.style.transform = 'scale(1)';
                }
            });
        });
        
        // Check if user is already logged in
        window.addEventListener('load', function() {
            const token = localStorage.getItem('authToken');
            if (token) {
                showAlert('You are already logged in!', 'success');
                setTimeout(() => {
                    window.location.href = 'fornt.html';
                }, 2000);
            }
        });
        
        // Add form validation animations
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('invalid', function() {
                this.style.borderColor = '#e74c3c';
                this.style.animation = 'shake 0.5s ease-in-out';
                
                setTimeout(() => {
                    this.style.animation = '';
                }, 500);
            });
        });
    </script>
</body>
</html>
